<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let a=+prompt("Input Width")
    let b=+prompt("Input Height")
    drawRectangular(a,b)
    function drawRectangular(a, b) {
        for (let i = 1; i <= a; i++) {
            for (let j = 1; j <= b; j++) {
                if(i!==1&&i!==a&&j!==1&&j!==b){
                    document.write("&#160&#160")
                }else{
                    document.write("*")
                }
            }
            document.write("<br>")
        }
    }
</script>
</html>
