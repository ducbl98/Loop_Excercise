<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Count 100 number</h2>
</body>
<script>
    let n =+prompt("Input the number you want to count ")
    for (let i = 0; i < n; i++) {
        document.write(i+1+" ")
        if(i==n-1){
            document.write("Complete")
        }
    }
</script>
</html>
